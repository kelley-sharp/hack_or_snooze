<body>
  <div class="nav_bar_container">

      <span id="show_form" class="nav_option">submit</span>
      <span class="nav_option">|</span>

</div>

      <div><label for="site_title">

          <span>url</span>

  <div class="container">
    <ol class="stories">
      <li><i class="fas fa-star"></i><a href="http://google.com">Test Story 1 </a><small>(google.com)</small></li>
      <li><i class="far fa-star"></i><a href="http://google.com">Test Story 2 </a><small>(google.com)</small></li>
      <li><i class="far fa-star"></i><a href="http://google.com">Test Story 2 </a><small>(google.com)</small></li>
    </ol>
  </div>
  
</body>
